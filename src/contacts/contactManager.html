<md-toolbar>
	<div class="md-toolbar-tools">
		<span>Contacts</span>
	</div>
</md-toolbar>
<section layout="row">
	<md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="4">
		<contact-list contacts="$ctrl.contacts"
			selected-contact="$ctrl.selectedContact"
			on-select="$ctrl.select(contact)">
		</contact-list>
	</md-sidenav>
	<md-content flex>
		<contact-form ng-if="$ctrl.selectedContact"
			contact="$ctrl.selectedContact"
			on-save="$ctrl.save(contact)"
			on-delete="$ctrl.delete(contact)">
		</contact-form>
	</md-content>
	<contact-add on-add="$ctrl.add()"></contact-add>
</section>
